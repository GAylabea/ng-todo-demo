<h1>Todo List</h1>
<div class="row">
    <div clas s="col-xs-6 col-xs-offset-3">
        <div class="input-group">
            <span class="input-group-btn">
                      <button class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </span>
            <input type="text" placeholder="Search for:" class="form-control" ng-model="searchText">
        </div>
    </div>
</div>
<!-- this is a forEach loop - we want to loop over each one of the item"'s and the result will be "items" it is looping
            over the array of showListView -->
<div ng-repeat="item in items | filter: searchText">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-xs-1"> <input type="checkbox" name="" /> </div>
            <div class="col-xs-7"><a ng-href="#/items/{{item.id}}">{{item.task}}</a></div>
            <div class="col-xs-2">{{item.dueDate}}</div>
            <div class="col-xs-1">{{item.assignedTo}}</div>
            <div class="col-xs-1"><button class="btn btn-danger" ng-click="itemDelete(item.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</div>
